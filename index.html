<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		button {
			background-color: limegreen;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin: 20px auto;
			display: block;
		}
		input {
			margin: 5px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 1px 1px 5px grey;
		}
		#login-form {
			display: none;
			width: 300px;
			margin: 20px auto;
		}
		.back-btn {
			background-color: grey;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			font-size: 14px;
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div>
		<button id="login-btn">로그인</button>
	</div>
	<div id="login-form">
		<form>
			<label for="username">아이디:</label>
			<input type="text" id="username" maxlength="9"><br>
			<label for="password">비밀번호:</label>
			<input type="password" id="password" maxlength="9"><br>
			<button type="submit">로그인하기</button>
			<button type="button" class="back-btn" onclick="window.location.reload()">뒤로가기</button>
		</form>
	</div>
	<script>
		var loginBtn = document.querySelector("#login-btn");
		var loginForm = document.querySelector("#login-form");
		loginBtn.addEventListener("click", function() {
			loginForm.style.display = "block";
		});
		var form = document.querySelector("form");
		form.addEventListener("submit", function(event) {
			event.preventDefault();
			alert("로그인 정보가 없습니다.");
		});
	</script>
</body>
</html>
